<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="head(title)">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title th:text="${title}"></title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" th:fragment="navbar(navbar)">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Spring Boot</a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/}" th:classappend="${navbar == 'home'} ? 'active'">홈</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/board/list}" th:classappend="${navbar == 'board'} ? 'active'">게시판</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </body>
</html>
